<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <script>
        function validateForm() {
            var user = document.forms["loginForm"]["user"].value;
            var password = document.forms["loginForm"]["password"].value;
            var edad = document.forms["loginForm"]["edad"].value;

            if (user == "" || password == "" || edad == "") {
                alert("Todos los campos deben estar llenos");
                return false;
            }

            if (isNaN(edad) || edad < 18) {
                alert("La edad debe ser un número y el usuario debe ser mayor de edad (18 años o más)");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form name="loginForm" action="./service.php" onsubmit="return validateForm()" method="post">
        <label for="user">Usuario:</label><br>
        <input type="text" id="user" name="user"><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="edad">Edad:</label><br>
        <input type="text" id="edad" name="edad"><br><br>

        <input type="submit" value="Registro">
    </form>
</body>
</html>
